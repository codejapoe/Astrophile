<!-- Modal -->
<div class="modal fade" id="Post" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog">

        <form class="form">
            <div class="modal-content">
                <div class="modal-header">
                <h3 class="modal-title" id="postModalLabel">Discussion Post</h5>
                <button type="button" class="btn btn-rounded-circle btn-white" data-bs-dismiss="modal" aria-label="Close">
                    <span class="fe fe-x"></span>
                </button>
                </div>

                <div class="modal-body">
                    <p>We will save your name and social link so you don't need to type again next time.</p>

                    <!-- Form floating -->
                    <div class="form-floating form-group">
                        <input type="text" class="form-control" id="name" placeholder="Codejapoe (example)">
                        <label for="name">Name</label>
                    </div>

                    <div class="form-floating form-group">
                        <input type="text" class="form-control" id="social" placeholder="Social links">
                        <label for="social">Social Link</label>
                    </div>

                    <!-- Form floating -->
                    <div class="form-floating form-group">
                        <input type="text" class="form-control" id="content" placeholder="Astronomy show at De Anza on Oct 26">
                        <label for="content">What's on your mind?</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="post-btn" class="btn btn-primary">Post</button>
                </div>
            </div>
        </form>
    </div>
