<script>
    async function fetchData(api) {
        try {
            const response = await fetch(`https://api.le-systeme-solaire.net/rest/bodies/${api}`);
            const data = await response.json();
            
            // Select the table body element
            const tableBody = document.getElementById('table-body');
            
            // Create a new table row with the required data
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${data.englishName || 'N/A'}</td>
                <td>${data.bodyType || 'N/A'}</td>
                <td>${data.avgTemp || 'N/A'} °K</td>
                <td>${data.mass?.massValue || 'N/A'} x 10<sup>${data.mass?.massExponent || 'N/A'}</sup> kg</td>
                <td>${data.vol?.volValue || 'N/A'} x 10<sup>${data.vol?.volExponent || 'N/A'}</sup> km³</td>
                <td>${data.density || 'N/A'} g/cm³</td>
                <td>${data.gravity || 'N/A'} m/s²</td>
                <td>${data.meanRadius || 'N/A'} km</td>
            `;

            // Append the row to the table body
            tableBody.appendChild(row);
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    // Call the fetchData function on page load
    let apis = ['sun', 'mercury', 'venus', 'terre', 'mars', 'jupiter', 'saturn', 'uranus', 'neptune'];
    apis.forEach(api => {
        window.onload = fetchData(api);
    });
    window.open('./nasa-eye.html', '_blank').focus();
</script>
